<!doctype html>
<head>
	<title>To Do App</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content ='width=device-width, initial-scaler=1'/>
	
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>

			<div class="col-md-10 main_container" id="main_container">
				<div>
					<h1>My to do list</h1>
				</div>
				<button class="btn btn-warning new" id="new">Add new task </button><hr>
				<!-- TO DO task list -->
				<div id=divAdd hidden>
					<div class="col-md-12 tasks" >
						<div>
							 <!-- <div class="col-md-1 panel-body">
						    	
						    </div> -->
						    <div class="col-md-9 panel-body">
						    	<input type="text" name="" id="taskInput">
						    </div>
							
							<div class="col-md-1" >
								<button class="btn btn-success save" id="save">Save</button>
							</div>
							<div class="col-md-2" >
								<button class="btn btn-info cancel" id="cancel">Cancel</button>
							</div>
						 </div>
					</div>	
				</div> <!-- task list -->
				
				<!-- Div List -->
				<div id="divList" class=col-md-12 >
			 		<div id="divTask" class="col-md-12 divTask" >
			 		   <div class="col-md-1">
			 		   		<input class="ckbxCompleteItem" type="checkbox">  
			 		   </div>
				 	   <div class="col-md-6 todo" class="" id="todo">
				 	   		<span id="todoText" class="todoText">Fix this for responsiveness</span><input type="text" id="editText" value="" hidden/>
				 	   	</div> 
				 	   <div class="col-md-4"> 
				 	   		<button class="btn btn-primary btnEdit" id="btnEdit">Edit</button>
				 	   		<button class="btn btn-success editSave" id="editSave" style="display:none;">Update</button>
				 	   	</div>
				 	   	<div class="col-md-1">
				 	   		<button class="btn btn-danger btnDelete"  id="">Delete</button>
				 	   		<button class="btn btn-info editCancel" id="editCancel" style="display:none;">Cancel</button>
				 	   	</div>
				 	</div>	 		
				</div>

			</div> <!--end main  -->
			    	 
		</div>
	</div>
	
	<!--script  -->
	<script type="text/javascript" src="logic.js"></script>
	<script type="text/javascript" src="dataservice.js"></script>
</body>
